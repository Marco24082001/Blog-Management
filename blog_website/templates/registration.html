
{% extends 'base.html' %}
{% load static %}

{% block content  %}

<div id="content-container" class="container p-none">
    <div class="lgn-container col-lg-12">
        <form id="login-form" method="post" 
              action="{% url 'registration' %}">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td><label for="id_username">Username</label></td>
                    <td><input id="id_username" name="username" 
                               type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="id_email">Email</label></td>
                    <td><input id="id_email" name="email" 
                               type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="id_password">Password</label></td>
                    <td><input id="id_password" name="password" 
                               type="password" class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="id_confirm_password">confirm_password</label></td>
                    <td><input id="id_confirm_password" name="confirm_password" 
                               type="password" class="form-control"></td>
                </tr>
            </table>
            {% if form.errors %}
                <p class=" label label-danger">
                    Your username and password didn't match. 
                    Please try again.
                </p>
            {% endif %}

            <input type="submit" value="register" 
                   class="btn btn-primary pull-right" />
            {% comment %} <input type="hidden" name="next" value="{{ next }}" /> {% endcomment %}
        </form>
    </div>
</div>

{% endblock content %}
