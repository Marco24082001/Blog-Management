
<ul class="pagination justify-content-start">
    {% if blogs.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page={{blogs.previous_page_number}}">Previous</a>
    </li>
    {% endif %}
    {% for page in blogs.paginator.page_range %}
    {% if page == blogs.number %}
    <li class="page-item"><a class="page-link active" href="?page={{page}}">{{page}}</a></li>
    {% else%}  
    <li class="page-item"><a class="page-link" href="?page={{page}}">{{page}}</a></li>
    {% endif %}
    {% endfor %}
    {% if blogs.has_next %}
    <li class="page-item">
        <a class="page-link" href="?page={{blogs.next_page_number}}">Next</a>
    </li>
    {% endif %}
</ul>
