{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="page-wrapper">
                <hr class="invis">
                <div class="blog-grid-system">
                    <div class="row">
                        {% for blog in blogs %}
                        <div class="col-md-6 mb-2">
                            {% include 'banner.html' %}
                            <div class="d-grid gap-6 pl-1 d-md-flex justify-content-center">
                                <a class="btn btn-primary update m-1" type="button" href="{% url 'update_blog' blog.slug %}">Update</a>
                                <a class="btn btn-primary delete m-1" type="button" href="?delete={{blog.pk}}">Delete</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div><!-- end row -->
                </div><!-- end blog-grid-system -->
            </div><!-- end page-wrapper -->

            <hr class="invis3">

            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="Page navigation">
                        {% include 'pagination.html' %}
                    </nav>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end col -->

        {% include 'sidebar.html' %}
    </div><!-- end row -->
</div><!-- end container -->
{% endblock content %}
