{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <div class="page-wrapper">

                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Update blog form</h4>
                            <form class="form-wrapper" action="" method="POST" enctype="multipart/form-data">
                                {{form.media}}
                                {% csrf_token %}
                                <div class="form-group">
                                    <input name="title" type="text" class="form-control" placeholder="Title" value="{{form.instance.title}}">
                                    <span class="text-danger py-1">{{form.title.errors}}</span>
                                </div>
                                <div class="form-group">
                                    <select name="category" class="form-control">
                                        <option value="" disabled selected>Select Category</option>
                                        {% for category in categories %}
                                        <option value="{{category.id}}" {% if form.instance.category.pk == category.pk %}selected {% endif %}>{{category.title}}</option>
                                        {% endfor %}
                                    </select>
                                    <span class="text-danger py-1">{{form.category.errors}}</span>
                                </div>
                                <div class="form-group">
                                    {{form.description|safe}}
                                </div>
                                <div class="form-group">
                                    <label for="formFile" class="form-label">Blog Banner</label>
                                    <input name="banner" value="{{form.instance.banner.url}}" class="form-control" type="file" >
                                    <span class="text-danger py-1">{{form.banner.errors}}</span>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="tags" id="" cols="30" rows="10" placeholder="Enter blog's tags">{{form.instance.tags.all}}</textarea>
                                    <span class="text-danger py-1">{{form.tags.errors}}</span> 
                                </div>
                                <button type="submit" class="btn btn-primary">Update <i class="fa fa-check"></i></button>
                            </form>
                        </div>
                    </div>
                </div><!-- end page-wrapper -->
            </div><!-- end col -->

            {% include 'sidebar.html' %}
        </div><!-- end row -->
    </div><!-- end container -->
</section>
{% endblock content %}
