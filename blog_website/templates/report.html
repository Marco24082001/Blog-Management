{% extends 'base_lr.html' %}
{% load static %}

{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <form class="card-body p-5 text-center" method="post" action="{% url 'report_blog' slug %}">
            {% csrf_token %}
              <h3 class="mb-5">Report "{{slug}}"</h3>
  
              <div class="form-outline mb-4">
                {{tf.catereport}}
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="message" name="message" class="form-control form-control-lg" required />
                <label class="form-label" for="message">Message</label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Report</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
